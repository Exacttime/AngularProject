<div *ngFor="let instancia of instancias" class="ion-padding">
  <ion-card class="">
    <button routerLink="#test">
      <img class="image-rounded" alt="Carbonara Dish Image" src={{instancia.image}}>
      <ion-card-header>
        <ion-card-subtitle>
          {{instancia.status}}
        </ion-card-subtitle>
        <ion-card-title>
          {{instancia.tittle}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{instancia.id}}
        {{instancia.age}}
        {{instancia.status}}
      </ion-card-content>
    </button>
  </ion-card>
</div>
