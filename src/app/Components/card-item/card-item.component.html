<ion-card class="ion-padding-bottom">
  <button (click)="getCharacter()" routerLink="/pages/recipepage">
    <img class="image-rounded" alt="Carbonara Dish Image" src={{this.image}}>
    <ion-card-header>
      <ion-card-subtitle>
        {{this.id}}
      </ion-card-subtitle>
      <ion-card-title>
        {{this.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{this.content}}
    </ion-card-content>
  </button>
</ion-card>
